<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>视频播放页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .video-container {
            margin-top: 20px;
            display: none;
        }

        video {
            width: 100%;
            max-width: 700px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>请输入视频链接</h1>
        <input type="text" id="videoUrl" placeholder="请输入视频URL...">
        <br>
        <button onclick="playVideo()">确定</button>
        
        <div class="video-container" id="videoContainer">
            <video id="videoPlayer" controls>
                <source id="videoSource" type="video/mp4">
                您的浏览器不支持视频标签。
            </video>
        </div>
    </div>

    <script>
        function playVideo() {
            var url = document.getElementById("videoUrl").value;
            var videoContainer = document.getElementById("videoContainer");
            var videoPlayer = document.getElementById("videoPlayer");
            var videoSource = document.getElementById("videoSource");

            if (url) {
                videoSource.src = url;
                videoPlayer.load();
                videoContainer.style.display = "block";  // 显示视频容器
            } else {
                alert("请输入有效的视频URL！");
            }
        }
    </script>

</body>
</html>
